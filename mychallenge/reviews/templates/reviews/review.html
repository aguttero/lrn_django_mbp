<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Review</title>
</head>
<body>
  {% comment %} # ation allows to change the request URL for the submit {% endcomment %}
  <form method="POST" action="/reviews/"> 
    {% csrf_token %}
    {% if has_error %}
      <p>Invalid form - Enter a valid username!</p>
    {% endif %}
    <label for="username">Your name</label>
    <input id="username" name="form_item_name" type="text">
    <button type="submit">Send</button>
  </form>
</body>
</html>
