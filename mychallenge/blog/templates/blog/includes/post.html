{% load static %}

<li>
    <article class="post">
        {% comment %} <a href="{% url "post_detail_url" "the-mountains" %}"> {% endcomment %}
        <a href="{% url "post_detail_url" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
            <div class="post__content">
                <h3> {{ post.title }} </h3>
                <p> {{ post.excerpt}} </p>
            </div>
        </a>
    </article>
</li>
